baseURL: ''
title: Szczurek Lab
languageCode: en-us
DefaultContentLanguage: pl
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Kamila Bochenek, Kacper Osiadły
  authorimage: ../assets/images/global/logo.png
  og_image: /images/1.jpg
  moto: "Walczymy o lepsze jutro!"
  description: "Koło naukowe Uniwersytetu Rzeszowskiego"
  quote: "Scientia ad bonum commune"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Kim jesteśmy?"
    image: "images/pages/rat-cute.webp"
    content:
      - text: "Szczurek Lab to koło naukowe działające przy Uniwersytecie Rzeszowskim, które skupia się na promowaniu i rozwijaniu innowacyjnych metod badawczych. Naszym głównym celem jest opracowywanie rozwiązań umożliwiających bardziej humanitarne podejście do testów przeprowadzanych na zwierzętach w laboratoriach. Wierzymy, że nauka i badania mogą postępować z poszanowaniem dla życia i dobrostanu wszystkich istot."
  p2:
    heading: "Nasza misja"
    image: "images/pages/rat.webp"
    content:
      - text: "Misja Szczurek Lab polega na prowadzeniu przełomowych badań, które zmieniają sposób przeprowadzania eksperymentów naukowych na zwierzętach. Naszym celem jest ograniczenie, a z czasem eliminacja testów na zwierzętach w laboratoriach."
      - text: "Rozwój alternatywnych metod badawczych: Poszukujemy nowych, innowacyjnych technologii i procedur, które mogą zastąpić tradycyjne metody testowania na zwierzętach. Skupiamy się na technikach takich jak komputerowe modelowanie, kultury komórkowe, i metody in vitro."
      - text: "Edukacja i świadomość społeczna: Organizujemy kampanie informacyjne i edukacyjne skierowane do społeczności akademickiej oraz szerszej publiczności, aby podnieść świadomość na temat dostępnych alternatyw dla testów na zwierzętach i zachęcić do ich stosowania."
  p4:
    heading: "Zobacz na naszym blogu"
    content:
      - text: "Najnowsze wieści odnośnie..."

