{{define "main"}}
<article>
  <header class="mb-4 bg-primary-600">
    <span class="py-48"> <!-- Reduced padding from py-96 to py-48 -->
      <h1 class="py-6 text-5xl font-black text-center text-white capitalize">
        {{ .Title }}
      </h1>
    </span>
  </header>
  
  <!-- " {{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  <div class="max-w-2xl px-6 pt-6 pb-16 mx-auto prose dark:prose-invert dark:text-white">
    {{.Content}}
  </div>
</article>

{{end}}
